<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>{{ .Title }}</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-md-between align-items-center py-2 border-bottom">
            <a href="/" class="btn">
                <h1 class="fs-2">{{ .Title }}</h1>
            </a>
            <div class="text-end">
                <a href="/articles/new" class="btn btn-outline-primary">
                    <i class="fa solid fa-pencil mx-1"></i>日記を書く
                </a>
            </div>
        </header>

        <div class="py-3 list-group list-group-flush">
            {{ range .Summaries }}
            <a href="/articles?id={{ .ID }}" class="text-start list-group-item list-group-item-action py-4"
                style="width: 100%;">
                <small class="text-primary">{{ .Created.Format "2006/1/2" }}</small>
                <h2>{{ .Title }}</h2>
                <small class="text-secondary">{{ .Summary }}</small>
            </a>
            {{ end }}
        </div>
    </div>
</body>

</html>
