<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>

<body>
    <h1>{{ .Title }}</h1>

    <ul>
        {{ range .Articles }}
        <a href="/articles?id={{ .ID }}">
            <li>
                <h2>{{ .Title }}</h2>
            </li>
        </a>
        {{ end }}
    </ul>

</body>

</html>
