<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>新規作成 | {{ .Title }}</title>
</head>

<body>

  <div class="container">

    <header class="d-flex justify-content-mb-between align-items-center py-2 border-bottom">
      <a href="/" class="btn">
        <h1 class="fs-2">{{ .Title }}</h1>
      </a>
    </header>

    <div class="container">
      <h2 class="fs-2">新規作成</h2>
      <form action="/articles" method="post" class="my-3">

        <label for="title" class="form-label">タイトル</label>
        <input type="text" id="title" name="title" class="form-control"><br>

        <label for="content" class="form-label">内容</label>
        <textarea id="content" name="content" class="form-control" rows="10"></textarea><br>

        <input type="submit" value="投稿する" onclick="return window.confirm('投稿してよろしいですか？')" class="btn btn-primary"><br>

      </form>
    </div>

  </div>

</body>

</html>
